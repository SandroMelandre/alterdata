<div ng-show="entrar" ng-init ="false" class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Info: </strong> </br> Email: alterdata@alterdata.com </br> Password: alterdata 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<div class="container d-flex justify-content-center" ng-controller="LoginController" >
  
    <form class="col-xs-12 col-md-6 centered login-form-border" ng-controller='LoginController' >
        <h5 class="card-title">Login:</h5>
        <div class="form-group ">
          <label for="exampleInputEmail1">e-mail</label>
          <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      
        <button ng-click="entrar()" type="submit" class="col-12 btn btn-outline-secondary rounded">Enviar</button>
      </form>
</div>
